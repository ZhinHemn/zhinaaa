<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #c9d6ff, #e2e2e2);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Navigation Styles */
    nav {
      background: #2c3e50;
      padding: 15px;
      display: flex;
      justify-content: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease, transform 0.3s ease;
    }

    nav a:hover {
      color: #1abc9c;
      transform: scale(1.1);
    }

    /* Main Content */
    main {
      padding: 40px 20px;
      text-align: center;
      background: white;
      margin: 60px auto;
      max-width: 800px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #2c3e50;
      font-size: 2.2em;
      margin-bottom: 20px;
    }

    p {
      color: #34495e;
      font-size: 1.2em;
      line-height: 1.8;
    }
  </style>
</head>
<body>
  <nav>
    <a href="/">Home</a>
    <a href="/portfolio/">Portfolio</a>
    <a href="/about/">About</a>
    <a href="/services/">Services</a>
    <a href="/contact/">Contact</a>
  </nav>

  <main>
    <h1>Zhin Hemn</h1>
    <p>Hello Dr. Kamaran, please feel free to explore my Django website. Thank you for visiting!</p>
  </main>
</body>
</html>
