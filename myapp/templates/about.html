<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>About</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #74ebd5, #acb6e5);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    nav {
      background: #2c3e50;
      padding: 15px;
      display: flex;
      justify-content: center;
    }

    nav a {
      color: white;
      margin: 0 20px;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease, transform 0.3s ease;
    }

    nav a:hover {
      color: #1abc9c;
      transform: scale(1.1);
    }

    main {
      background: white;
      max-width: 700px;
      margin: 60px auto;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      text-align: center;
    }

    h1 {
      color: #2c3e50;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2em;
      color: #34495e;
      line-height: 1.8;
    }
  </style>
</head>
<body>
  <nav>
    <a href="/">Home</a>
    <a href="/portfolio/">Portfolio</a>

</html>
